<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>云上香火</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap');
      
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #1a0505;
        color: #fce7ac;
        overflow: hidden; /* Prevent scrolling on main body */
      }

      .font-calligraphy {
        font-family: 'Ma Shan Zheng', cursive;
      }

      /* Flame Animation */
      @keyframes flicker {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(0.9, 1.1); opacity: 0.8; }
        25% { transform: scale(1.1, 0.9); opacity: 0.9; }
        75% { transform: scale(0.95, 1.05); opacity: 0.85; }
      }
      .flame {
        animation: flicker 0.1s infinite alternate;
        transform-origin: center bottom;
      }

      /* Smoke Animation */
      @keyframes smoke {
        0% { transform: translateY(0) scale(1) translateX(0); opacity: 0; }
        10% { opacity: 0.8; }
        100% { transform: translateY(-100px) scale(2) translateX(20px); opacity: 0; }
      }
      .smoke-particle {
        animation: smoke 3s infinite linear;
      }
      
      /* Glow Effect for High Tier Items */
      .holy-glow {
        box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.6);
      }
      
      .bg-pattern {
        background-image: radial-gradient(#3a0d0d 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
